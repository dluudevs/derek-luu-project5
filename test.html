                })

            //filter() iterates through the array and checks for indices of the array meets the condition in the callback function - stores true values in a new array
            // some() is the condition to filter. this method checks if at least one element meets the condition in the callback function - the reason we're doing this is because gamesArray is an array of objects, we want to check if one of the properties (platform - which holds an array) meets the condition of the callback function
            //therefore the some() method is applied to the platform array
